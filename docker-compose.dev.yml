version: "3.9"

services:
  # ---------------------------------------------------------------------------
  # AumOS Drift Detector service
  # ---------------------------------------------------------------------------
  drift-detector:
    build:
      context: .
      dockerfile: Dockerfile
    image: aumos-drift-detector:dev
    ports:
      - "8000:8000"
    environment:
      AUMOS_DRIFT_SERVICE_NAME: aumos-drift-detector
      AUMOS_DRIFT_ENV: development
      AUMOS_DRIFT_DEBUG: "true"
      AUMOS_DRIFT_DATABASE__URL: postgresql+asyncpg://aumos:aumos_dev@postgres:5432/aumos
      AUMOS_DRIFT_KAFKA__BOOTSTRAP_SERVERS: kafka:9092
      AUMOS_DRIFT_REDIS__URL: redis://redis:6379/0
      AUMOS_DRIFT_RETRAINING_TRIGGER_ENABLED: "true"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import httpx; httpx.get('http://localhost:8000/live').raise_for_status()\""]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

  # ---------------------------------------------------------------------------
  # PostgreSQL — pgvector edition for future vector similarity support
  # ---------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: aumos
      POSTGRES_PASSWORD: aumos_dev
      POSTGRES_DB: aumos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aumos"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis — reference data caching and rate limiting
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ---------------------------------------------------------------------------
  # Kafka — drift event bus (KRaft mode, no ZooKeeper)
  # ---------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:29093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: aumos-drift-cluster-id-12345
    ports:
      - "9092:9092"
    volumes:
      - kafka_data:/var/lib/kafka/data

volumes:
  postgres_data:
  redis_data:
  kafka_data:
